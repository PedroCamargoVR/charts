name: charts_flutter
version: 0.14.0
description: Material Design charting library for flutter.
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  # Pointing this to a local path allows for pointing to the latest code
  # in Github for open source development.
  #
  # The pub version of charts_flutter will point to the pub version of charts_common.
  # The latest pub version is commented out and shown below as an example.
  charts_common:
    git:
      url: https://github.com/PedroCamargoVR/charts
      path: charts_common
      ref: master
  collection: ^1.14.5
  flutter:
    sdk: flutter
  intl: ^0.18.1
  logging: ^1.0.2
  meta: ^1.1.1


dev_dependencies:
  mockito: ^5.0.0
  build_runner: ^2.4.4
  flutter_test:
    sdk: flutter
  test: ^1.3.0
